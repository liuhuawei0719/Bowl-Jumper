<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
	<!--	<link rel="stylesheet" type="text/css" href="css/app.css" />-->
		<style>
			p {
				text-indent: 22px;
				padding: 5px 8px;
			}
			
			html,
			body,
			.mui-content {
				background-color: #fff; 
			}
			
			h4 {
				margin-left: 5px;
			}
			
			/*.mui-plus header.mui-bar {
				display: none;
			}*/
			
			.mui-plus .mui-bar-nav~.mui-content {
				padding: 0;
			}
		
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">附近</h1>
		</header>
		<iframe id="iframe" frameborder="0" style="width:100%;height:500px;margin-top:40px;"></iframe>
		<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=1f927cf7ffd0ae1e082c26a49f264dfe"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="../js/map.js"></script> 
		<script type="text/javascript" charset="utf-8">
		
			mui.init({
				gestureConfig: {
					longtap: true
				},
				swipeBack: true //启用右滑关闭功能
			});
			//处理点击事件，需要打开原生浏览器
			mui('body').on('tap', 'a', function(e) {
				var href = this.getAttribute('href');
				if (href) {
					if (window.plus) {
						plus.runtime.openURL(href);
					} else {
						location.href = href;
					}
				}
			});
		</script>
	</body>

</html>
